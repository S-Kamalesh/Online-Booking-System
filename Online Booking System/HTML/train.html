<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Booking System</title>
    <link rel="stylesheet" href="./CSS/train.css">
</head>
<body >
    <div class="container">
        <h1>Train Booking System</h1>
        <form id="bookingForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="train">Select Train:</label>
            <select id="train" name="train" required>
                <option value="train1">Train 1</option>
                <option value="train2">Train 2</option>
                <option value="train3">Train 3</option>
            </select>

            <label for="date">Travel Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="seats">Number of Seats:</label>
            <input type="number" id="seats" name="seats" min="1" max="10" required>

            <button type="submit">Book Now</button>
        </form>
        <div id="bookingResult"></div>
    </div>
    <script src="./JAVASCRIPT/train.js"></script>
</body>
</html>
